<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - PsychChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950 text-white flex items-center justify-center min-h-screen font-[Patrick Hand]">
  <div class="bg-blue-900 p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">üßò PsychChat Sign Up</h1>
    <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-3 rounded bg-gray-700 border-none focus:outline-none" />
    <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-4 rounded bg-gray-700 border-none focus:outline-none" />
    <button onclick="signUp()" class="w-full bg-green-500 hover:bg-green-600 py-3 rounded">Sign Up</button>
    <p id="msg" class="mt-4 text-center text-sm"></p>
  </div>
  <script type="module">
    import { auth, db } from './firebase/firebase-config.js';
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      auth.createUserWithEmailAndPassword(email, password).then(userCredential => {
        const user = userCredential.user;
        msg.innerText = "‚úÖ Account created!";
        return db.collection("users").doc(user.uid).set({
          email: user.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }).then(() => {
        msg.innerText = "üéâ Redirecting...";
        setTimeout(() => window.location.href = "index.html", 2000);
      }).catch(err => msg.innerText = `‚ùå ${err.message}`);
    }
    window.signUp = signUp;
  </script>
</body>
</html>
