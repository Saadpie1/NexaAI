<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Psychological Chat Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script type="module" src="firebase/firebase-config.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-800 to-blue-900 text-white min-h-screen flex flex-col font-[Patrick Hand]">
  <header class="p-4 flex justify-between items-center bg-black/50 shadow-md">
    <h1 class="text-2xl font-bold">ðŸ§  PsychChat</h1>
    <div>
      <span id="status" class="mr-4">ðŸ”Œ Offline</span>
      <button onclick="logout()" class="bg-red-500 px-4 py-1 rounded">Logout</button>
    </div>
  </header>
  <main class="p-4 flex-1 overflow-y-auto">
    <div id="chatBox" class="space-y-3 h-[500px] overflow-y-auto p-4 bg-white/10 rounded shadow-inner"></div>
    <div class="flex mt-4 space-x-2">
      <input id="inputBox" type="text" class="flex-1 p-2 rounded text-black" placeholder="Share your thoughts..." />
      <select id="aiSelect" class="bg-gray-700 text-white p-2 rounded">
        <option value="steve">SteveAI</option>
        <option value="chatgpt">ChatGPT</option>
      </select>
      <button id="sendBtn" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">Send</button>
    </div>
  </main>
  <script type="module" src="assets/script.js"></script>
</body>
</html>
