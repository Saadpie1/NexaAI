<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NexaAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login to NexaAI</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Don’t have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
    <p id="error" class="text-red-500 text-sm mt-2 text-center hidden"></p>
  </div>

  <script type="module">
    import { initializeApp } from './firebase/firebase-config.js';
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const auth = getAuth();

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("error").textContent = "❌ " + error.message;
          document.getElementById("error").classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
